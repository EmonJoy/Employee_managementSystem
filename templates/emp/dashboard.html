<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      display: flex;
      flex-direction: column;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .card {
      position: relative;
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(118, 75, 162, 0.1), transparent);
      animation: pulse 5s infinite linear;
      z-index: 0;
    }

    .card h3 {
      position: relative;
      font-size: 22px;
      font-weight: 600;
      color: #333;
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.15);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.2;
      }
      100% {
        transform: scale(1);
        opacity: 0.5;
      }
    }

    @media (max-width: 768px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  {% include 'emp/navbar.html' %}

  <div class="dashboard">
    <div class="card">
      <h3>Welcome to the Employee System</h3>
    </div>
    <div class="card">
      <h3>Manage Employees Smoothly</h3>
    </div>
    <div class="card">
      <h3>Track Departments & Teams</h3>
    </div>
    <div class="card">
      <h3>Stay Organized and Informed</h3>
    </div>
  </div>
</body>
</html>
