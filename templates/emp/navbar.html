<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    .navbar {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      padding: 0.8rem 2rem;
      border-radius: 0 0 16px 16px;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.6rem;
      color: #fff !important;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
    }

    .navbar-nav {
      gap: 1rem;
      align-items: center;
    }

    .nav-link {
      color: #f8f9ff !important;
      font-size: 1rem;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0%;
      background-color: white;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link:hover {
      color: #fff !important;
    }

    .dropdown-menu {
      animation: fadeIn 0.3s ease-in-out forwards;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: none;
      min-width: 180px;
    }

    .dropdown-item {
      padding: 10px 16px;
      transition: background-color 0.3s ease;
    }

    .dropdown-item:hover {
      background-color: #f1f3f5;
    }

    .navbar-toggler {
      border: none;
      background-color: #fff;
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 991.98px) {
      .navbar-nav {
        text-align: center;
        margin-top: 1rem;
      }

      .nav-link {
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="/emp/manage/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/emp/add-emp/">Add Employee</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdownMore" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            More
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMore">
            <li><a class="dropdown-item" href="/emp/manage/">View Employee</a></li>
            <li><a class="dropdown-item" href="/emp/about/">About</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="https://github.com/EmonJoy" target="_blank">Follow</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
